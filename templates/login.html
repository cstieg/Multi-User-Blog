{% extends "base.html" %}

{% block content %}
    <content>
      <div class="login_form">
        <h3>Login</h3>

        <form method="post" action="login">
          <input type="hidden" name="caller" value="{{caller}}">
          <label>
            <p class="form_label">User Name</p>
            <input class="form_input" type="text" name="username">
          </label><br>
          <label>
            <p class="form_label">Password</p>
            <input class="form_input" type="password" name="password">
          </label><br>
          <input type="submit">
          <p class="invalid">{% if login_error %}Invalid username or password! Please reenter.{% endif %}</p>
        </form>
        <p class="signup">New users may <a href="/signup">sign up here.</a></p>
      </div>

    </content>
{% endblock content %}
