{% extends "base.html" %}

{% block content %}
<main>
    {% for entry in blogEntries %}
    <article class="entry">
        <h2 class="entry-title"><a href="/{{entry.key().id()}}">{{entry.title}}</a></h2>
        <p class="entry-content">{{entry.entry}}</p>
        <div class="entry-footer">
            <div class="likes">
                <div class="like-button">
                    Like
                </div>
                <div class="like-count">
                    {{entry.likes}}
                </div>
            </div>
            <div class="comments">
                <div class="comment-button">
                    Comments
                </div>
                <div class="comment-count">
                    {{entry.comments}}
                </div>
            </div>
            <div class="edit">
                Edit
            </div>
            <form class="delete" action="/deletepost/{{entry.key().id()}}" method="post">
                <button type="submit" name="delete-post" class="delete-post">Delete</button>
            </form>
            <span class="entry-posted">Written on {{entry.posted|date}} by {{entry.author}}</span>
        </div>
    </article>
    <hr>
    {% endfor %}
</main>

<footer>
    <p class="newpost"><a href="/newpost">Click to add a new entry</a></p>
</footer>

{% endblock content %}
